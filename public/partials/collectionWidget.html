<div>

    <div ng-switch on="mode">
        <div ng-switch-when="edit">


            <form name="myForm" class="form-inline">

                <div class="control-group">
                    <label class="control-label">Label</label>

                    <div class="controls">
                        <input type="text"
                               data-ng-model="editWidget.label"
                               data-ng-required="true"
                               class="input-xlarge"
                                />
                    </div>
                </div>



                <div>

                    <div data-ng-repeat="value in values">



                    </div>

                </div>





                <button type='submit' data-ng-click="saveWidget()" data-ng-disabled="myForm.$invalid || isCleanWidget()"
                        class="btn btn-primary">Save changes
                </button>
                <button class="btn" data-ng-click="revertWidget()">Cancel</button>
            </form>

        </div>

        <div ng-switch-default>
            Read-only collection stuff
        </div>

    </div>

</div>
