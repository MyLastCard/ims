<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
</head>
<body>


<input id="fileupload" type="file" name="files[]" data-url="uploadfile" multiple>


<script src="js/lib/jquery-1.9.1.js"></script>
<script src="js/lib/jquery.ui.widget.js"></script>
<script src="js/lib/jquery.iframe-transport.js"></script>
<script src="js/lib/jquery.fileupload.js"></script>
<script>
    $(function () {
        $('#fileupload').fileupload({
            dataType: 'json',
            done: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    $('<p/>').text(file.path).appendTo(document.body);
                });
            }
        });
    });
</script>
</body>
</html>
